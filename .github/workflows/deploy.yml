name : Deploy to Server

on:
    push:
      branches : 
                - main

jobs : 
      deploy:
            runs-on : ubuntu-latest

            steps:
              - name : checkout code
                uses : actions/checkout@v3


              - name : Set up Node.js
                uses : actions/setup-node@v3
                with : 
                  node-version : '20'

              - name : Install dependencies and Build
                run : |
                      npm install
                      npm run build  

                      
              - name : Create .env file  
                run: |
                      echo "VITE_APP_EMAILJS_SERVICE_ID=${{ secrets.VITE_APP_EMAILJS_SERVICE_ID }}" >> .env
                      echo "VITE_APP_EMAILJS_TEMPLATE_ID=${{ secrets.VITE_APP_EMAILJS_TEMPLATE_ID }}" >> .env
                      echo "VITE_APP_EMAILJS_USER_ID=${{ secrets.VITE_APP_EMAILJS_USER_ID }}" >> .env

              - name: List build directory contents
                run: ls -al /home/runner/work/portfolio/portfolio/dist

              - name : Deploy to server via SSH
                uses : appleboy/ssh-action@v0.1.5
                with : 
                    host : ${{ secrets.SERVER_HOST}}
                    username : ${{secrets.SERVER_USER}}       
                    key :      ${{secrets.SSH_PRIVATE_KEY}}
                    port : 22
                    script : |
                      rm -rf /var/www/dist/*
                      mkdir -p /var/www/dist/
                      scp -r ${{ github.workspace }}/dist/* ${{ secrets.SERVER_USER }}@${{secrets.SERVER_HOST}}:/var/www/dist/
                      sudo systemctl restart nginx



